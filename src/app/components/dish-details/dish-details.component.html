<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{selectedDish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
                <mat-card-content>
                    <p>{{selectedDish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <div fxFlex="40">
        <div>
            <div>
                <h3>Comments</h3>
                <hr>
            </div>
        </div>
        <div fxLayout="column" fxLayoutGap="20px">
            <mat-list fxFlex>
                <mat-list-item *ngFor="let comment of selectedDish.comments">
                    <p matLine>{{comment.comment}}</p>
                    <p matLine>{{comment.rating}} Star</p>
                    <p matLine>--{{comment.author}}, {{comment.date}}</p>
                </mat-list-item>
            </mat-list>
        </div>

                </mat-list-item>
            </mat-list>
        </div> -->
    </div>
</div>
